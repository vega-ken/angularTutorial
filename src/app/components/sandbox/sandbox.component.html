<div class="container">
  <h1 class="special">Hello World from the HTML file.</h1>

  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
    </div>
    <input type="submit" class="btn btn-success" value="Submit">
  </form>
  <br>
  <div class="row">
    <div class="col-4" *ngFor="let user of users">
      <div class="card" >
        <div class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <ul class="list-group">
            <li class="list-group-item">Email : {{user.email}}</li>
            <li class="list-group-item">Phone : {{user.phone}}</li>
            <li class="list-group-item">Website : {{user.website}}</li>
          </ul>
          <br>
          <button (click)="onDeleteClick(user.id)" class="btn btn-danger">Delete</button>  
        </div>
      </div>
    </div>
  </div>
  
</div>
